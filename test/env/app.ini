[repository]
ROOT = /localdata/git/repositories

[repository.local]
LOCAL_COPY_PATH = /localdata/gitea/tmp/local-repo

[repository.upload]
TEMP_PATH = /localdata/gitea/uploads

[server]
DISABLE_SSH = true
APP_DATA_PATH = /localdata/gitea

[database]
DB_TYPE = sqlite3
PATH = /localdata/gitea.db

[indexer]
ISSUE_INDEXER_PATH = /localdata/gitea/indexers/issues.bleve

[session]
PROVIDER_CONFIG = /localdata/gitea/sessions

[picture]
AVATAR_UPLOAD_PATH = /localdata/gitea/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = /localdata/gitea/repo-avatars

[attachment]
PATH = /localdata/gitea/attachments

[log]
MODE = console
LEVEL = info
ROUTER = console
ROOT_PATH = /localdata/gitea/log

[lfs]
PATH = /localdata/git/lfs

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM            = false
ENABLE_NOTIFY_MAIL                = false
DISABLE_REGISTRATION              = false
ALLOW_ONLY_EXTERNAL_REGISTRATION  = false
ENABLE_CAPTCHA                    = false
REQUIRE_SIGNIN_VIEW               = false
DEFAULT_KEEP_EMAIL_PRIVATE        = false
DEFAULT_ALLOW_CREATE_ORGANIZATION = true
DEFAULT_ENABLE_TIMETRACKING       = true
NO_REPLY_ADDRESS                  = noreply.localhost

[openid]
ENABLE_OPENID_SIGNIN = true
ENABLE_OPENID_SIGNUP = true

[security]
INSTALL_LOCK       = true
PASSWORD_HASH_ALGO = pbkdf2
